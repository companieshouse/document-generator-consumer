#document-generation-api properties
documentgeneration.rootUri=${DOCUMENT_GENERATION_SERVICE_URL}
documentgeneration.baseUrl=/private/documents/generate

management.endpoints.web.base-path=/
management.endpoints.web.path-mapping.health=document-generator-consumer/healthcheck
management.endpoint.health.show-details=never
management.endpoint.health.enabled=true
management.health.db.enabled=false
management.health.mongo.enabled=false
management.endpoints.web.exposure.include=health
management.endpoints.access.default=none

otel.logs.exporter=${OTEL_LOGS_EXPORTER}
otel.metrics.exporter=${OTEL_METRICS_EXPORTER}
otel.traces.exporter=${OTEL_TRACES_EXPORTER}